<ion-content>
  <div style="margin-bottom: 2%;  margin-top: 5%;">
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon1.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <img src="assets/imgs/homechecklogo.png" style=" width: 40%; padding-top: 3%;">
      <ion-label class="title" style=" margin-top: 0px; margin-bottom: 0px;" style=" font-family: Work Sans Regular;margin-top: 0px;margin-bottom: 0px; ">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>
  <div style="background-color:#dcdcdc ">
    <ion-grid text-center style="padding-top: 0px; padding-bottom: 0px; padding-left: 0px;padding-right: 0px; ">
      <ion-row text-center style="padding-top: 5px;">
        <ion-col col-3>
          <div class="container">
            <img class="circle">
            <div class="centered">1</div>
            <ion-label no-margin style="font-size: 0.6em;" color="titlefontblack" style=" font-family: Work Sans Regular;font-size: 0.75em; ">VALIDATE</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <div class="centered">2</div>
            <img class="circle">
            <ion-label no-margin style="font-size: 0.6em;" color="titlefontorange" style=" font-family: Work Sans Regular;font-size: 0.75em; ">TAKE PHOTOS</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.6em; " color="titlefontblack" style=" font-family: Work Sans Regular;font-size: 0.75em; ">REVIEW</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.6em;" color="titlefontblack" style=" font-family: Work Sans Regular;font-size: 0.75em; ">SUBMIT</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="line"></div>
  <ion-grid text-center no-padding>


    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(maindoor)">
        <div *ngIf="maindoorpic; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="maindoorpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock1>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{maindoor}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(livingroom)">
        <div *ngIf="livingroompic; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="livingroompic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock2>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{livingroom}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(livingroom1)">
        <div *ngIf="livingroom1pic; then thenBlock7 else elseBlock7"></div>
        <ng-template #thenBlock7>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="livingroom1pic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock7>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{livingroom1}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(cmntoilet)">
        <div *ngIf="cmntoiletpic; then thenBlock8 else elseBlock8"></div>
        <ng-template #thenBlock8>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="cmntoiletpic">
          </ion-avatar>
        </ng-template>
        
        <ng-template #elseBlock8>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{cmntoilet}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(kitchen)">
        <div *ngIf="kitchenpic; then thenBlock3 else elseBlock3"></div>
        <ng-template #thenBlock3>
          <ion-avatar item-start style="float: none; margin: 0 auto;">

        <ng-template #elseBlock3>
          <ion-avatar item-start style="float: none; margin: 0 auto;">

          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{kitchen}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroom1)">
        <div *ngIf="bedroom1pic; then thenBlock4 else elseBlock4"></div>
        <ng-template #thenBlock4>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroom1pic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock4>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{bedroom1}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(bedroom2)">
        <div *ngIf="bedroom2pic; then thenBlock5 else elseBlock5"></div>
        <ng-template #thenBlock5>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroom2pic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock5>
          <ion-avatar item-start style="float: none; margin: 0 auto;">

      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroomb)">
        <div *ngIf="bedroombpic; then thenBlock6 else elseBlock6"></div>
        <ng-template #thenBlock6>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroombpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock6>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{bedroomb}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top *ngIf="isrowVisbile">
      <ion-col col-6 (click)="takePicture(bedroomc)" *ngIf="isThirdBedRoom">
        <div *ngIf="bedroomcpic; then thenBlock9 else elseBlock9"></div>
        <ng-template #thenBlock9>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomcpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock9>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold ">{{bedroomc}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroomd)" *ngIf="isfourthBedRoom">
        <div *ngIf="bedroomdpic; then thenBlock10 else elseBlock10"></div>
        <ng-template #thenBlock10>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomdpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock10>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085"  style=" font-family: Work Sans SemiBold " >{{bedroomd}}</ion-label>
      </ion-col>
    </ion-row>


    <ion-row padding-top>
      <ion-col col-12 style="background-color: #f0f0f0;margin-top: 10%;">
        <ion-label no-margin style=" display: inline-block;font-weight: bold;  padding-top: 8px; color: #e3493b !important; font-family: Work Sans Bold" >TIME LEFT: </ion-label>
        <ion-label no-margin style=" display: inline-block;  font-family: Work Sans Bold "  color="timertext" >{{displayTime}}</ion-label>
      </ion-col>


    </ion-row>
    <ion-row padding-top padding-bottom>
      <ion-col col-6 text-right>
        <button ion-button medium color="buttoncement" (click)="prev()" style="color:white"  style="text-transform: none; font-family: Work Sans SemiBold ">
          Prev
        </button>
      </ion-col>

      <ion-col col-6 text-left>
        <button ion-button medium color="buttoncement" (click)="next()"  style="text-transform: none; font-family: Work Sans SemiBold ">
          Next
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>

<ion-content>
  <div text-center>
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <ion-label class="title">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>
  <div style="background-color:#dcdcdc ">
    <ion-grid text-center>
      <ion-row text-center style="padding-top: 5px;">
        <ion-col col-4>
          <div class="container">
            <img class="circle">
            <div class="centered">1</div>
            <ion-label no-margin style="font-size: 0.75em; color: black;">VALIDATE</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <div class="centered">2</div>
            <img class="circle">
            <ion-label no-margin style="font-size: 0.75em;" color="danger">UPLOAD</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.75em;color: black;">REVIEW</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="line"></div>
  <ion-grid text-center no-padding>


    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(maindoor)">
        <div *ngIf="maindoorpic; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="maindoorpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock1>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{maindoor}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(livingroom)">
        <div *ngIf="livingroompic; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="livingroompic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock2>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{livingroom}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(livingroom1)">
        <div *ngIf="livingroom1pic; then thenBlock7 else elseBlock7"></div>
        <ng-template #thenBlock7>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="livingroom1pic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock7>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{livingroom1}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(cmntoilet)">
        <div *ngIf="cmntoiletpic; then thenBlock8 else elseBlock8"></div>
        <ng-template #thenBlock8>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="cmntoiletpic">
          </ion-avatar>
        </ng-template>
        
        <ng-template #elseBlock8>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{cmntoilet}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(kitchen)">
        <div *ngIf="kitchenpic; then thenBlock3 else elseBlock3"></div>
        <ng-template #thenBlock3>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="kitchenpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock3>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{kitchen}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroom1)">
        <div *ngIf="bedroom1pic; then thenBlock4 else elseBlock4"></div>
        <ng-template #thenBlock4>
          <ion-avatar item-start style="float: none; margin: 0 auto;">

        </ng-template>
        <ion-label no-margin class="font085">{{bedroom1}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6 (click)="takePicture(bedroom2)">
        <div *ngIf="bedroom2pic; then thenBlock5 else elseBlock5"></div>
        <ng-template #thenBlock5>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroom2pic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock5>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroom2}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroomb)">
        <div *ngIf="bedroombpic; then thenBlock6 else elseBlock6"></div>
        <ng-template #thenBlock6>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroombpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock6>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomb}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top *ngIf="isrowVisbile">
      <ion-col col-6 (click)="takePicture(bedroomc)" *ngIf="isThirdBedRoom">
        <div *ngIf="bedroomcpic; then thenBlock9 else elseBlock9"></div>
        <ng-template #thenBlock9>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomcpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock9>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomc}}</ion-label>
      </ion-col>
      <ion-col col-6 (click)="takePicture(bedroomd)" *ngIf="isfourthBedRoom">
        <div *ngIf="bedroomdpic; then thenBlock10 else elseBlock10"></div>
        <ng-template #thenBlock10>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomdpic">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock10>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomd}}</ion-label>
      </ion-col>
    </ion-row>


    <ion-row padding-top>
      <ion-col col-12 style="background-color: #dcdcdc;margin-top: 10%;">
        <ion-label no-margin style=" display: inline-block;font-weight: bold;  padding-top: 8px;" color="danger">TIME LEFT: </ion-label>
        <ion-label no-margin style=" display: inline-block;">{{displayTime}}</ion-label>
      </ion-col>


    </ion-row>
    <ion-row padding-top padding-bottom>
      <ion-col col-6 text-right>
        <button ion-button medium color="button1" (click)="prev()" style="color:white">
          Prev
        </button>
      </ion-col>

      <ion-col col-6 text-left>
        <button ion-button medium color="danger" (click)="next()">
          Next
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>

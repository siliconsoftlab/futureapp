<ion-content>
  <div text-center>
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <ion-label class="title">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>

  <div style="background-color:#dcdcdc ">
    <ion-grid text-center>
      <ion-row text-center style="padding-top: 5px;">
        <ion-col col-4>
          <div class="container">
            <img class="circle">
            <div class="centered">1</div>
            <ion-label no-margin style="font-size: 0.75em; color: black;">VALIDATE</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <div class="centered">2</div>
            <img class="circle">
            <ion-label no-margin style="font-size: 0.75em;" color="danger">UPLOAD</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.75em;color: black;">REVIEW</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <div class="line"></div>
  <ion-grid text-center no-padding>

    <ion-row padding-top>

      <ion-col col-6  (click)="takePicture1(1)">
        <div *ngIf="base64Images[1]; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image[1]">
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">MAIN DOOR</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture1(2)">
        <div *ngIf="base64Images[2]; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image[2]" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">LIVING ROOM</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6  (click)="takePicture()">
        <div *ngIf="base64Image; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">KITCHEN</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture()">
        <div *ngIf="base64Image; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">MY BEDROOM 1</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6  (click)="takePicture()">
        <div *ngIf="base64Image; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">MY BEDROOM 2</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture()">
        <div *ngIf="base64Image; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="base64Image" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">BEDROOM B</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-12 style="background-color: #dcdcdc;margin-top: 10%;">
        <ion-label no-margin style=" display: inline-block;font-weight: bold;  padding-top: 8px;" color="danger">TIME LEFT: </ion-label>
        <ion-label no-margin style=" display: inline-block;">05:45</ion-label>
      </ion-col>


    </ion-row>
    <ion-row padding-top padding-bottom>
      <ion-col col-6 text-right>
        <button ion-button medium color="button1" (click)="prev()" style="color:white">
          Prev
        </button>
      </ion-col>

      <ion-col col-6 text-left>
        <button ion-button medium color="danger" (click)="next()">
          Next
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

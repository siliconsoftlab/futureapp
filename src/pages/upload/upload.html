<ion-content>
  <div text-center>
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <ion-label style=" margin-top: 7px;margin-bottom: 6px;">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>
  <div class="line"></div>
  <ion-grid text-center>

    <ion-row padding-top>
      <ion-col col-6>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>MAIN DOOR</ion-label>
      </ion-col>

      <ion-col col-6 text-center>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>LIVING ROOM</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>KITCHEN</ion-label>
      </ion-col>

      <ion-col col-6 text-center>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>MY BEDROOM 1</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>MY BEDROOM 2</ion-label>
      </ion-col>

      <ion-col col-6 text-center>
        <img src="assets/imgs/camera.png">
        <ion-label no-margin>BEDROOM B</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top >
      <ion-col col-12  style="background-color: #dcdcdc">
        <ion-label no-margin  style=" display: inline-block;font-weight: bold;" color="danger">TIME LEFT: </ion-label> <ion-label no-margin style=" display: inline-block;">05:45</ion-label>
      </ion-col>


    </ion-row>
    <ion-row padding-top padding-bottom>
        <ion-col col-6 text-right>
            <button ion-button medium color="light" (click)="prev()">
                Prev
              </button>
        </ion-col>
  
        <ion-col col-6  text-left>
            <button ion-button medium color="danger" (click)="next()">
                Next
              </button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

<ion-content>
  <div text-center>
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <ion-label class="title">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>

  <div style="background-color:#dcdcdc ">
    <ion-grid text-center>
      <ion-row text-center style="padding-top: 5px;">
        <ion-col col-4>
          <div class="container">
            <img class="circle">
            <div class="centered">1</div>
            <ion-label no-margin style="font-size: 0.75em; color: black;">VALIDATE</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <div class="centered">2</div>
            <img class="circle">
            <ion-label no-margin style="font-size: 0.75em;" color="danger">UPLOAD</ion-label>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.75em;color: black;">REVIEW</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <div class="line"></div>
  <ion-grid text-center no-padding>

    <ion-row padding-top>

      <ion-col col-6  (click)="takePicture()">
          <div *ngIf="mypic; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <ion-avatar item-start style="float: none; margin: 0 auto;">
              <img [src]="mypic">
            </ion-avatar>
          </ng-template>
          <ng-template #elseBlock>
            <ion-avatar item-start style="float: none; margin: 0 auto;">
              <img src="assets/imgs/camera.png">
            </ion-avatar>
          </ng-template>
        <ion-label no-margin class="font085">{{maindoor}}</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture1(livingroom)">
        <div *ngIf="livingroompic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="livingroompic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{livingroom}}</ion-label>
      </ion-col>
    </ion-row>


    <ion-row padding-top>
      <ion-col col-6  (click)="takePicture1(kitchen)">
        <div *ngIf="kitchenpic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="kitchenpic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{kitchen}}</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture1(bedroom1)">
        <div *ngIf="bedroom1pic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroom1pic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroom1}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6  (click)="takePicture1(bedroom2)">
        <div *ngIf="bedroom2pic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroom2pic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroom2}}</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture1(bedroomb)">
        <div *ngIf="bedroombpic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroombpic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomb}}</ion-label>
      </ion-col>
    </ion-row>
      
    <ion-row padding-top *ngIf="isrowVisbile">
      <ion-col col-6  (click)="takePicture1(bedroomc)" *ngIf="isThirdBedRoom">
        <div *ngIf="bedroomcpic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomcpic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomc}}</ion-label>
      </ion-col>

      <ion-col col-6  (click)="takePicture1(bedroomd)" *ngIf="isfourthBedRoom">
        <div *ngIf="bedroomdpic; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img [src]="bedroomdpic" >
          </ion-avatar>
        </ng-template>
        <ng-template #elseBlock >
          <ion-avatar item-start style="float: none; margin: 0 auto;">
            <img src="assets/imgs/camera.png">
          </ion-avatar>
        </ng-template>
        <ion-label no-margin class="font085">{{bedroomd}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top>
      <ion-col col-12 style="background-color: #dcdcdc;margin-top: 10%;">
        <ion-label no-margin style=" display: inline-block;font-weight: bold;  padding-top: 8px;" color="danger">TIME LEFT: </ion-label>
        <ion-label no-margin style=" display: inline-block;">{{displayTime}}</ion-label>
      </ion-col>


    </ion-row>
    {{displayTime}}
    <ion-row padding-top padding-bottom>
      <ion-col col-6 text-right>
        <button ion-button medium color="button1" (click)="prev()" style="color:white">
          Prev
        </button>
      </ion-col>

      <ion-col col-6 text-left>
        <button ion-button medium color="danger" (click)="next()">
          Next
        </button>
      </ion-col>
    </ion-row>
    {{displayTime}}
    
  </ion-grid>



  
    

</ion-content>

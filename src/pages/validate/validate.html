<ion-content>
  <div style="margin-bottom: 2%;">
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon1.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <img src="assets/imgs/homechecklogo.png" style=" width: 40%; padding-top: 3%;">
      <ion-label class="title" style=" margin-top: 0px; margin-bottom: 0px;">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>
  <div style="background-color:#dcdcdc ">
    <ion-grid text-center style="padding-top: 0px; padding-bottom: 0px; padding-left: 0px;padding-right: 0px; ">
      <ion-row text-center style="padding-top: 5px;">
        <ion-col col-3>
          <div class="container">
            <img class="circle">
            <div class="centered">1</div>
            <ion-label no-margin style="font-size: 0.6em;" color="orange">VALIDATE</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <div class="centered">2</div>
            <img class="circle-light">
            <ion-label no-margin style="font-size: 0.6em; color:black">TAKE PHOTOS</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.6em; color:black">REVIEW</ion-label>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="container">
            <img class="circle-light">
            <div class="centered">3</div>
            <ion-label no-margin style="font-size: 0.6em; color:black">SUBMIT</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="line"></div>
  <div text-center padding-left padding-right padding-bottom>
    <ion-label color="orange" class="fnt125 no-btm-margin" style="font-weight: bold;margin:8px 8px 8px 8px">{{fullname}}</ion-label>
    <ion-label class="fnt1 no-margin">FIN No: {{nric}}</ion-label>
  </div>



  <!-- <ion-list  >

    <ion-item class="padding-left-right-30" style="border: none;box-shadow: none;" padding-bottom>
     
      <ion-input type="text" [(ngModel)]="fin" placeholder="FIN NO."  class="input-border-box"></ion-input>
    </ion-item>

    <ion-item class="padding-left-right-30" style="border: none;box-shadow: none;" padding-bottom>
     
      <ion-input type="password" [(ngModel)]="password"  placeholder="Password"  class="input-border-box"></ion-input>
    </ion-item>
 
    
  </ion-list>-->


  <ion-list style=" margin: -1px 0 7px;">
    <ion-item class="padding-left-right-30 padding16" style="border: none;box-shadow: none;">
      <ion-input type="number" [(ngModel)]="contactno" placeholder="Enter Contact No." class="input-border-box fnt075">{{contactno}}</ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30" style="border: none;box-shadow: none;">
      <ion-label text-center class="fnt1"  style="margin-bottom: 0px;margin-top: 0px;">Resdential Address</ion-label>

    </ion-item>
    <ion-item class="padding-left-right-30 padding16" style="border: none;box-shadow: none;    margin-top: -3%;">
      <ion-input type="text" [(ngModel)]="street" placeholder="Street" class="input-border-box fnt075">{{street}}</ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30 padding16" style="border: none;box-shadow: none;">
      <ion-input type="text" [(ngModel)]="unitno" placeholder="Unit No." class="input-border-box fnt075">{{unitno}}</ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30 padding16" style="border: none;box-shadow: none;">
      <ion-input type="number" [(ngModel)]="postalcode" placeholder="Postal Code" class="input-border-box fnt075">{{postalcode}}</ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30 " style="border: none;box-shadow: none;">
      <ion-label text-center class="fnt1" style="margin-bottom: 0px;margin-top: 0px;">Unit Detail</ion-label>

    </ion-item>
    <ion-item class="padding-left-right-30 padding16" style="border: none;box-shadow: none;     margin-top: -3%;">
      <!--   <ion-label text-center class="fnt125" style="margin-bottom: 4px;">Unit Detail</ion-label>-->
      <ion-input type="number" [(ngModel)]="noofoccupants" placeholder="No of occupants in whole unit" class="input-border-box fnt075">{{noofoccupants}}</ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30" padding-bottom style="border: none;box-shadow: none;">
      <ion-input type="number" [(ngModel)]="noofrooms" placeholder="No. of Bedrooms" class="input-border-box fnt075">{{noofrooms}}</ion-input>
    </ion-item>

  </ion-list>

  <div text-center padding-left-right-bottom style="margin-top: 7%;">
    <button ion-button medium color="orange" (click)="next()">
      Next
    </button>
  </div>



</ion-content>

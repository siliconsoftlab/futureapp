<ion-content>
  <div text-center>
    <div style=" display: inline-block;">
      <div class="smalllogo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>

    <div style=" display: inline-block;">
      <ion-label class="title">FOREIGN WORKER ADDRESS UPDATING SYSTEM</ion-label>
    </div>
  </div>
  <div style="background-color:#dcdcdc ">
      <ion-grid text-center>
        <ion-row text-center style="padding-top: 5px;">
          <ion-col col-4>
            <div class="container">
              <img class="circle">
              <div class="centered">1</div>
              <ion-label no-margin style="font-size: 0.75em;" color="danger">VALIDATE</ion-label>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="container">
              <div class="centered">2</div>
              <img class="circle-light">
              <ion-label no-margin style="font-size: 0.75em; color:black">UPLOAD</ion-label>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="container">
              <img class="circle-light">
              <div class="centered">3</div>
              <ion-label no-margin style="font-size: 0.75em; color:black">REVIEW</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  <div class="line"></div>
  <div text-center padding-left padding-right  padding-bottom >
    <ion-label color="danger" class="fnt15 no-btm-margin " style="font-weight: bold">{{fullname}}</ion-label>
    <ion-label class="fnt75 no-margin">{{nric}}</ion-label>
  </div>
  <div class="padding-left-right-30"padding16>
    <ion-input type="text" [(ngModel)]="contactno" placeholder="Enter Contact No." class="input-border-box">{{contactno}}</ion-input>
  </div>
  <div class="padding-left-right-30 padding16">
    <ion-label text-center class="fnt125"  style="margin-bottom: 4px;" >Resdential Address</ion-label>
    <ion-input type="text" [(ngModel)]="street" placeholder="Street" class="input-border-box">{{street}}</ion-input>
  </div>
  <div class="padding-left-right-30 padding16">
    <ion-input type="text" [(ngModel)]="unitno" placeholder="Unit No." class="input-border-box">{{unitno}}</ion-input>
  </div>
  <div class="padding-left-right-30">
    <ion-input type="text" [(ngModel)]="postalcode" placeholder="Postal Code" class="input-border-box">{{postalcode}}</ion-input>
  </div>

  <div class="padding-left-right-30 padding16" >
    <ion-label text-center class="fnt125" style="margin-bottom: 4px;">Unit Detail</ion-label>
    <ion-input type="text" [(ngModel)]="noofoccupants" placeholder="No of occupants in whole unit" class="input-border-box">{{noofoccupants}}</ion-input>
  </div>
  <div class="padding-left-right-30" padding-bottom>
    <ion-input type="text" [(ngModel)]="noofrooms" placeholder="No. of Bedrooms" class="input-border-box">{{noofrooms}}</ion-input>
  </div>
  <div text-center padding>
    <button ion-button medium color="danger" (click)="next()">
      Next
    </button>
  </div>



</ion-content>

<ion-content padding no-bounce>
  <div text-center padding-bottom>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
    <div style="font-size: 1.2em;">
      <ion-label no-margin > FOREIGN WORKER</ion-label>
      <ion-label no-margin> ADDRESS UPDATING SYSTEM</ion-label>
    </div>
    <div style="padding-top: 13%">
      <ion-buttons text-center>
        <button ion-button small color="lightgreen">English</button>
        <button ion-button small outline>中文</button>
      </ion-buttons>
    </div>
  </div>
  <div class="padding-left-right-30" padding-bottom>
      <ion-input type="text" [(ngModel)]="fin" placeholder="FIN NO." class="input-border-box"></ion-input>
  </div>
  <div class="padding-left-right-30" padding-bottom>
    <ion-input type="text" [(ngModel)]="password" placeholder="Password" class="input-border-box"></ion-input>
  </div>
  <div text-center class="padding-left-right-30">
    <button ion-button large full block color="danger"  (click)="login()">
      Login
    </button>
  </div>

<ion-content padding no-bounce>
  <div text-center padding-bottom>
    <div class="logo">
      <img src="assets/imgs/logo1.png">
    </div>
    <div style="font-size: 1.2em;">
      <ion-label no-margin> FOREIGN WORKER</ion-label>
      <ion-label no-margin> ADDRESS UPDATING SYSTEM</ion-label>
    </div>
    <div style="padding-top: 8%">
      <ion-buttons text-center>
        <button ion-button small color="bluetheme" style="text-transform: none;">English</button>
        <button ion-button small outline color="bluetheme">中文</button>
      </ion-buttons>
    </div>
  </div>

  <ion-list style="padding-top: 13%;">
    <ion-item class="padding-left-right-30" style="border: none;box-shadow: none;" padding-bottom>
      <ion-input type="text" [(ngModel)]="fin" placeholder="FIN NO." class="input-border-box"></ion-input>
    </ion-item>
    <ion-item class="padding-left-right-30" style="border: none;box-shadow: none;" padding-bottom>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password" class="input-border-box"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center class="padding-left-right-30" style="padding-top: 5%;">
    <button ion-button large full block color="btnorange" (click)="login()" style="text-transform: none;">
      Login
    </button>
  </div>

  <!-- <ion-label style="text-align: center;" padding class="padding-top30"> @ 2018 Future Employment Pte Ltd.</ion-label>-->
</ion-content>
